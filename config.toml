# HTML Language Code Reference, such as en, zh-cn
languageCode = "ja"
title = "issys16.info"
theme = "hugo-theme-cactus-plus"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""
hasCJKLanguage = true

[params]
    name = "issys16.info"
    description = "issy_s16„ÅÆweblog"
    bio = ""

    # Enter optionally your twitter account
    twitter = "issy_s16"
    enableRSS = false

